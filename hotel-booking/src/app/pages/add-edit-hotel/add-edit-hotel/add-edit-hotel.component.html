
<div class="card shadow p-4">

  <h3 class="mb-4 fw-bold">Add New Hotel</h3>

  <form (ngSubmit)="addHotel()" #hotelForm="ngForm">


    <div class="mb-3">
      <label class="form-label fw-semibold">Hotel Name</label>
      <input type="text"
             class="form-control"
             required
             [(ngModel)]="hotel.hotelName"
             name="hotelName">
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Address</label>
      <input type="text"
             class="form-control"
             required
             [(ngModel)]="hotel.address"
             name="address">
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Hotel Image</label>
      <input type="file"
             class="form-control"
             (change)="onFileSelected($event)">
    </div>

    <div *ngIf="imagePreview" class="mt-3">
      <p class="fw-semibold">Preview:</p>
      <img [src]="imagePreview" height="180" class="rounded shadow-sm">
    </div>

    <button class="btn btn-primary mt-4" [disabled]="!hotelForm.form.valid">
      Add Hotel
    </button>

  </form>

</div>
